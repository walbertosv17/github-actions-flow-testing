name: 'Commit Checks'
description: 'Check commit message length and format'
inputs:
  baseSha:
    description: 'Base SHA of the pull request'
    required: true
  headSha:
    description: 'Head SHA of the pull request'
    required: true

runs:
  using: "composite"
  steps:
    - name: ğŸ“¥ Checkout code ğŸ“¥
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: ğŸ” Check Commit Length ğŸ”
      run: |
        commits=$(git log --pretty=format:"%s" ${{ inputs.baseSha }}..${{ inputs.headSha }})
        for commit in $commits; do
          length=$(echo -n $commit | wc -c)
          if [ $length -lt 30 ]; then
            echo "âŒ error: Commit message is less than 30 characters"
            exit 1
          else
            echo "âœ… Commit message is valid!"
          fi
        done
      shell: bash

    - name: ğŸ§ª Check commit messages ğŸ§ª
      run: |
        commits=$(git log --pretty=format:"%s" ${{ inputs.baseSha }}..${{ inputs.headSha }})
        error_flag=false

        while read -r commit; do
          if [[ ! $commit =~ ^(build|chore|ci|docs|style|refactor|perf|test|feat|fix|revert)(\([a-zA-Z0-9_-]+\))?:[[:space:]].+ ]]; then
            echo "âŒ Error: Commit message does not follow Conventional Commits with scope: $commit"
            error_flag=true
          fi
        done <<< "$commits"

        if [ "$error_flag" = true ]; then
          echo "âŒ Commit message check failed. Please fix the commit messages."
          exit 1
        else
          echo "âœ… All commit messages are valid."
        fi
      shell: bash





