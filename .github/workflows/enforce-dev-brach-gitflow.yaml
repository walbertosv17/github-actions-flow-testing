name: 🛡️ Protect Dev Branch 🛡️

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  # 🚫 Prevent Direct Pushes 🚫 #
  prevent-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: 🚨 Fail if push is made directly to dev 🚨
      run: ./scripts/dev-branch-scripts/prevent_direct_push_to_dev.sh

 
  # 🌿 Check Source Branch is Feature 🌿 #
  check-branch-name:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - name: 🧐 Check if source branch is a feature branch 🧐
      run: ./scripts/dev-branch-scripts/check_feature_branch.sh

