name: ✉️ Check Commit Message ✉️

on:
  pull_request:
    branches:
      - '*feature/*'

jobs:

  # 📜 Verify Commit Messages 📜 #
  check-commit:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code 📥
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: 🧪 Check commit messages 🧪
      run: ./scripts/feature-branch-scripts/check_commit_messages.sh


